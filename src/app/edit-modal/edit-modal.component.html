<div class="formlar">
  <form [formGroup]="form" (ngSubmit)="Ok()">
    <p>Edit Board</p>
    <input type="text" formControlName="boardname" placeholder="New Board" ngModel>
    <input class="button_ok" type="submit" value="Ok">
    <input class="button_cancel" type="button" value="Cancel" (click)="exit()">
    <ng-template adHost></ng-template>
  </form>

  </div>
